<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Youth Connect{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/leaders/">Leaders</a></li>
            <li><a href="/resources/">Resources</a></li>
            <li><a href="/news_events/">News & Events</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="/join/">Join Us</a></li>
            <li><a href="/contact/">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header>
        <img src="{% static 'images/group2.jpg' %}" alt="Youth Connect Hero Banner" style="width:100%; height:auto;">
        <div id="animated-text"></div>
        <p>Empowering youth for a brighter future.<strong>united we stand, divided we fall</strong></p>
    </header>

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Youth Connect. All rights reserved.</p>
        <img id="logo" src="{% static 'images/youth-connect.png' %}" alt="Youth Connect Logo" style="height:50px; width:auto;">
    </footer>
</body>
</html>
