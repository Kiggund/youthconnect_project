{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link href="{% static 'css/join.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Join{% endblock %}

{% block content %}
<h1>Join Us</h1>
<p>Welcome to the join page! Please fill out the form below to get started:</p>

<form method="POST" action="{% url 'join:register' %}" class="registration-form">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="nin_number">NIN Number (Max 14 digits):</label>
    <input type="text" id="nin_number" name="nin_number" maxlength="14" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="marital_status">Marital Status:</label>
    <select id="marital_status" name="marital_status">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="place_of_birth">Place of Birth:</label>
    <input type="text" id="place_of_birth" name="place_of_birth" required>

    <label for="current_address">Current Address:</label>
    <input type="text" id="current_address" name="current_address" placeholder="Country, region, district, county, subcounty, village" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="signature">Signature:</label>
    <input type="file" id="signature" name="signature" accept="image/*">

    <label for="professional">Profession:</label>
    <input type="text" id="professional" name="professional" required>

    <label for="place_of_work">Place of Work:</label>
    <input type="text" id="place_of_work" name="place_of_work" required>

    <label for="time_joined">Time Joined:</label>
    <input type="date" id="time_joined" name="time_joined" required>

    <label for="next_of_kin_name">Next of Kin Name:</label>
    <input type="text" id="next_of_kin_name" name="next_of_kin_name" required>

    <label for="next_of_kin_email">Next of Kin Email:</label>
    <input type="email" id="next_of_kin_email" name="next_of_kin_email" required>

    <label for="next_of_kin_phone">Next of Kin Phone Number:</label>
    <input type="tel" id="next_of_kin_phone" name="next_of_kin_phone" required>

    <label for="next_of_kin_professional">Next of Kin Profession:</label>
    <input type="text" id="next_of_kin_professional" name="next_of_kin_professional" required>

    <button type="submit">Submit</button>
</form>
{% endblock %}
