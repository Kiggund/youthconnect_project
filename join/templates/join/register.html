{% extends "base.html" %}  <!-- Note: No app prefix for project-level base.html -->

{% block title %}Registration{% endblock %}

<form method="post" action="{% url 'join:register' %}">

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Youth Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
